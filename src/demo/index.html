<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>input-validation-next</title>
		<link rel="shortcut icon" href="./logo.png" />
	</head>
	<body>
		<div class="container">
			<!--method="GET" action="/test-form"-->
			<form id="form-1" class="mt-3 mb-5" novalidate>
				<div class="row">
					<div class="col-4">
						<p class="form-label">default required attr</p>
						<input type="text" class="form-control" required name="requiredInput" />
					</div>

					<div class="col-4">
						<p class="form-label">default required min max length attr</p>
						<input
							type="text"
							class="form-control"
							required
							min-length="4"
							max-length="7"
							name="defaultAttrInput"
						/>
					</div>

					<div class="col-4">
						<p class="form-label">no validate input</p>
						<input type="text" class="form-control" name="defaultAttrInput" />
					</div>
				</div>

				<div class="row">
					<div class="col-4">
						<p class="form-label">custom rule</p>
						<input type="text" class="form-control" name="customRuleInput" />
					</div>

					<div class="col-4">
						<p class="form-label">default input</p>
						<input type="text" class="form-control" name="defaultInput" />
					</div>

					<div class="col-4">
						<p class="form-label">input without name</p>
						<input type="text" class="form-control" required />
					</div>

					<div class="col-4">
						<p class="form-label">Number</p>
						<input type="text" class="form-control" name="numberInputName" />
					</div>
				</div>

				<div class="row">
					<div class="col-4">
						<p class="form-label">textarea</p>
						<textarea required></textarea>
					</div>
				</div>

				<button class="btn btn-primary mt-3 mx-auto d-block" type="submit">Submit form</button>
			</form>

			<form id="form-2" action="/index" method="GET">
				<div class="container">
					<div class="inputs-wrap row">
						<div class="col-4">
							<p class="form-label">default required attr</p>
							<input type="text" class="form-control" required name="requiredInput" />
						</div>

						<div class="col-4">
							<p class="form-label">Select</p>
							<select name="dropdownSelect" class="form-control" required>
								<option selected disabled>choose option</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>

						<div class="col-4">
							<p class="form-label">textarea</p>
							<textarea required></textarea>
						</div>

						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" required />
							<label class="form-check-label" for="exampleCheck1">required checkbox</label>
						</div>
					</div>
				</div>

				<button class="btn btn-primary mx-auto d-block" type="submit">Submit form</button>
			</form>

			<form id="form-3" action="/index" method="GET">
				<div class="container">
					<div class="inputs-wrap row">
						<div class="col-4">
							<p class="form-label">default required attr</p>
							<input type="text" class="form-control" required name="requiredInput" />
						</div>

						<div class="col-4">
							<p class="form-label">Select</p>
							<select name="dropdownSelect" class="form-control" required>
								<option selected disabled>choose option</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>

						<div class="col-4">
							<p class="form-label">textarea</p>
							<textarea required></textarea>
						</div>

						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" required />
							<label class="form-check-label" for="exampleCheck1">required checkbox</label>
						</div>
					</div>
				</div>

				<button class="btn btn-primary mx-auto d-block" type="submit">Submit form</button>
			</form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="module" src="main.ts"></script>
	</body>
</html>
