<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>input-validation-next</title>
		<link rel="shortcut icon" href="./logo.png" />
	</head>
	<body>
		<div class="container">
			<!--method="GET" action="/test-form"-->
			<form id="form-1" novalidate>
				<div class="inputs-wrap">
					<div>
						<p class="form-label">default required attr</p>
						<input type="text" class="form-control" required name="requiredInput" />
					</div>

					<div>
						<p class="form-label">default required min max length attr</p>
						<input
							type="text"
							class="form-control"
							required
							min-length="4"
							max-length="7"
							name="defaultAttrInput"
						/>
					</div>

					<div>
						<p class="form-label">emtpy input</p>
						<input type="text" class="form-control" name="defaultAttrInput" />
					</div>

					<div>
						<p class="form-label">custom rule</p>
						<input type="text" class="form-control" name="customRuleInput" />
					</div>

					<div>
						<p class="form-label">default input</p>
						<input type="text" class="form-control" name="defaultInput" />
					</div>

					<div>
						<p class="form-label">Number</p>
						<input type="text" class="form-control" name="numberInputName" />
					</div>

					<div>
						<p class="form-label">textarea</p>
						<textarea required></textarea>
					</div>
				</div>

				<button class="btn btn-primary" type="submit">Submit form</button>
			</form>

			<form id="form-2">
				<div>
					<p class="form-label">Select</p>
					<select name="dropdownSelect" class="form-control" required>
						<option selected disabled>choose option</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>

				<button class="btn btn-primary mt-4" type="submit">Submit form</button>
			</form>
		</div>

		<script type="module" src="main.ts"></script>
		<!--<script type="module" src="main-test.ts"></script>-->
	</body>
</html>
