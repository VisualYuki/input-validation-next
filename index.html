<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>input-validation-next</title>
	</head>
	<body>
		<div class="container">
			<form id="first-form" class="row g-3 needs-validation" method="GET" action="/test-form" novalidate>
				<div class="col-md-4">
					<label for="validationCustomUsername" class="form-label">Check required attr</label>
					<div class="has-validation">
						<input
							type="text"
							class="form-control"
							aria-describedby="inputGroupPrepend"
							required
							min-length="4"
						/>
					</div>
				</div>

				<div class="col-md-4">
					<label for="validationCustomUsername" class="form-label">Username</label>
					<div class="has-validation">
						<input
							type="text"
							class="form-control"
							aria-describedby="inputGroupPrepend"
							required
							name="userNameInput"
						/>
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom05" class="form-label">Number</label>
					<input type="text" class="form-control" id="validationCustom05" name="numberInputName" />
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>
		</div>

		<script type="module" src="/src/main.ts"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
